
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<h1>FT2018 压铸/模具 開發</h1>

{% if ft_dev_list %}
<table>
    {% for item in ft_dev_list %}
    <tr>
      <td>{{ item.dev_topic }}   </td>
      <td> {{ item.dev_datetime }} </td>
      <td>  {{ item.dev_duration }}  </td>
      <td>{{ item.dev_description }} </td>
      <td>{{ item.dev_review }} </td>

    </tr>
    {% endfor %}
  </table>
{% else %}
    <p>No ft_dev_list are available.</p>
{% endif %}
